    <script defer type="text/javascript">

      function tampilkanForm(){
        let form = document.getElementById('form');
        form.classList.remove("d-none");
      }

      function hilangkanForm(){
        let form = document.getElementById('form');
        form.classList.add("d-none");
      }


      document.addEventListener("DOMContentLoaded", function(){

        document.getElementById("submitBtn").addEventListener("click", (e)=>{
          e.preventDefault();
          if (confirm("Apakah anda yakin ingin mengubah data ?")) {
            if(document.getElementById("input-nama").value !== ""){
              document.getElementById("nama").textContent = document.getElementById("input-nama").value;
            }
            if(document.getElementById("input-role").value !== ""){
              document.getElementById("role").textContent = document.getElementById("input-role").value;
            }
            if(document.getElementById("input-avaibility").value !== ""){
              document.getElementById("time").textContent = document.getElementById("input-avaibility").value;
            }
            if(document.getElementById("input-age").value !== ""){
              document.getElementById("umur").textContent = document.getElementById("input-age").value;
            }
            if(document.getElementById("input-lokasi").value !== ""){
              document.getElementById("tempat").textContent = document.getElementById("input-lokasi").value;
            }
            if(document.getElementById("input-experience").value !== ""){
              document.getElementById("pengalaman").textContent = document.getElementById("input-experience").value;
            }
            if(document.getElementById("input-email").value !== ""){
              document.getElementById("email").textContent = document.getElementById("input-email").value;
            }

            document.getElementById('form').reset();
            hilangkanForm();
          } 

        }); 

      });  

    </script>
